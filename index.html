<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="qrcode">
      <img src="./images/image-qr-code.png" class="image" alt="qrcode">
    </div>

    <h1 class="title"><strong>Improve your front-end skills by building projects</strong></h1>

    <h2 class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
  </div>
</body>
</html>
